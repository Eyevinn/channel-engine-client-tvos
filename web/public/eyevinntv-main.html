<document>
<paradeTemplate>
   <list>
      <header>
         <title>Available Channels</title>
      </header>
      <section>
         {{each channels as |channel|}}
         <listItemLockup onselect="play()">
            <title>{{channel.name}}</title>
         </listItemLockup>
         {{/each}}
         <listItemLockup onselect="play()">
            <title>Random</title>
         </listItemLockup>
         <listItemLockup onselect="play('skaneby')">
            <title>Skaneby TV</title>
         </listItemLockup>
         <listItemLockup onselect="play('stswe17')">
            <title>Streaming Tech Sweden 2017</title>
         </listItemLockup>
      </section>
      <relatedContent>
         <imgDeck>
            <img src="http://localhost:8081/rick1.jpg" />
            <img src="http://localhost:8081/rick2.jpg" />
         </imgDeck>
      </relatedContent>
   </list>
</paradeTemplate>
</document>
